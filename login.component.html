<div class="container">
  <div class="row" style="margin-top: 50px;">
    <div class="col-lg-12">
      <div class="card" style="width: 500px; height:350px ;margin-left:290px;border-radius: 30px;margin-top:50px;">

        <img class="mx-auto d-block" style="width:100px;height:100px;margin-left:200px;
                margin-top:-55px;" src="../../assets/user.png">
        <div style="text-align: center;font-size: 40px;font-weight:500;">Login</div>
        <form>
          <div style="margin:25px;">
            <input style="margin-bottom:15px;" type="text" class="form-control" id="email" placeholder="Enter email"
              name="email" [(ngModel)]=" email">

            <input style="margin:px;" type="password" class="form-control" placeholder="Enter password " name="pswd" [(ngModel)]=" password">

            <div style="margin-top: 30px;margin-left: 20px;">
              <button type="submit" class="signupbtn ; mx-auto d-block" style="border-radius:18px;background-color:#2196f3; 
              color: white;padding:10px;margin: 18px 14px; border:none;width:30%;" (click)="login()"><b>Login</b></button>
              <label class="">
                <input class="form-check-input" type="checkbox"> Remember me
              </label>

              <span style="margin-left:195px;" class="psw"> <a href="#">Forgot password?</a></span>

            </div>


          </div>
        </form>

      </div>


    </div>
  </div>

</div>
