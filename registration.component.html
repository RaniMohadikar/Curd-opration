<div class="container">
    <div class="row" style="margin-top: 50px;">
      <div class="col-lg-12">
        <div class="card" style="width: 500px; height:500px ;margin-left:290px;border-radius: 30px;margin-top:50px;">
  
          <img class="mx-auto d-block" style="width:100px;height:100px;
                  margin-top:-55px;" src="../../assets/edit.png">
            <div style="text-align: center;font-size: 40px;font-weight:500;">Register</div>
          <form>
            <div style="margin:25px;">
              <input style="margin-bottom:15px;" type="text" class="form-control" id="name" placeholder="Enter name" [(ngModel)]="firstName">
              <input style="margin-bottom:15px;" type="text" class="form-control" id="name" placeholder="Last name" [(ngModel)]="lastName">
              <input style="margin-bottom:15px;" type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email">
              <input style="margin-bottom:15px;" type="password" class="form-control" placeholder="Enter password " name="pswd" [(ngModel)]="password">
              <input style="margin:px;" type="password" class="form-control" placeholder="Confirm password " name="psw-repeat">      
              <div > 
              <button type="submit" class="signupbtn ; mx-auto d-block" style="border-radius:18px;background-color:#2196f3; 
              color: white;padding:10px;margin: 18px 14px; border:none;width:40%;" (click)="signup()"><b>Sign Up</b></button>
              </div>  
              <div style="text-align: center;">                
                <span class="signupbtn">Already have an account? <a href="#">Sign in</a></span>
                
              </div>              
                  
                
            </div>
          </form>
         
        </div>
  
  
      </div>
    </div>
  
  </div>
