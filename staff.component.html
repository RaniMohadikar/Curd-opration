<div class="container">
    <div class="row">
      
      <div class="col-lg-3; card" style="margin-top: 90px; width:200px;">
          <div class="form-group" style="margin: 20px;margin-bottom:10px;">
            <label for="text">First Name:</label>
            <input type="text" [(ngModel)]='firstName' class="form-control" placeholder="Enter Name" id="text">
          </div>
          <div class="form-group"  style="margin-right:20px;margin-left:20px;margin-bottom: 10px;">
            <label for="text">Designation:</label>
            <input type="text" [(ngModel)]='lastName' class="form-control" placeholder="Enter Last Name" id="text">
          </div>    
          <div class="form-group"  style="margin-right:20px;margin-left:20px;margin-bottom: 10px;">
            <label for="text">Branch:</label>
            <input type="text" [(ngModel)]='braNch' class="form-control" placeholder="Enter Last Name" id="text">
          </div>    
          <div class="form-group"  style="margin-right:20px;margin-left:20px;margin-bottom: 10px;">
            <label for="text">Zone:</label>
            <input type="text" [(ngModel)]='zoNe' class="form-control" placeholder="Enter Zone Name" id="text">
          </div>    
      
      <button type="submit" class="btn btn-primary" style="margin: 10px;" *ngIf="!isEdit" (click)="onSubmit()">Submit</button>
      <button type="submit" class="btn btn-primary" style="margin: 10px" *ngIf="isEdit" (click)="onUpdate()">Update</button>
          </div>  
      <div class="col-lg-9" style="margin-top:30px;margin-left: 30px;"> 
        <table class="table table" style="background-color: rgb(58, 176, 231);">
          <thead>
            <tr>
              <th>Name</th>
              <th>Designation</th>
              <th>Branch</th>
              <th>Zone</th>
              <th></th>
              
            </tr>
          </thead>
          <tbody>
              
            <tr *ngFor="let user of userList ; let i=index">
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.braNch}}</td>
              <td>{{user.zoNe}}</td>
              <td>
                  <button type="button" class="btn btn-danger" style="margin:5px;" (click)="onClear(i)">Clear</button>
                  <button type="button" class="btn btn-primary" style="margin:5px;" (click)="onEdit(i)">Edit</button>
              </td>
            </tr>         
          </tbody>
        </table>
      </div>
    
    </div>
  </div>
